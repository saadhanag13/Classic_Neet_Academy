<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./results.css">
    <link rel="stylesheet" href="../common.css">
  </head>

  <body>
    <!-- Swiper -->
    <section class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../img/homepage/img1.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="../img/homepage/img2.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="../img/homepage/img3.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="../img/homepage/img4.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="../img/homepage/img2.jpeg" alt=""></div>
      </div>
      <!-- <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div> -->
      <div class="swiper-pagination"></div>
    </section>

      
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../common.js"></script>
  </body>
</html>
